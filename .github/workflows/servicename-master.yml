name: ServiceName Master Pipeline

on:
  push:
    branches: [master]
    paths:
      - 'ServiceName/**'

jobs:
  full-pipeline:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ServiceName

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Start Infrastructure
        run: docker compose -f deployment/docker-compose.yml up -d db rabbitmq redis

      - name: Wait for MSSQL
        run: sleep 90

      - run: dotnet restore
      - run: dotnet build --no-restore

      - name: Unit Tests
        run: dotnet test tests/ServiceName.UnitTests --no-build

      - name: Integration Tests
        run: dotnet test tests/ServiceName.IntegrationTests --no-build

      - name: Publish API
        run: dotnet publish src/ServiceName.Api -c Release -o out