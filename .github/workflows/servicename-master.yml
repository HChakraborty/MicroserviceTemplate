name: ServiceName Master Pipeline

on:
  push:
    branches: [master]
    paths:
      - 'ServiceName/**'

jobs:
  full-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Start Infrastructure
        run: docker compose -f ServiceName/deployment/docker-compose.yml up -d db rabbitmq redis

      - name: Wait for MSSQL
        run: sleep 90

      - name: Restore Solution
        run: dotnet restore ServiceName/ServiceName.sln

      - name: Build Solution
        run: dotnet build ServiceName/ServiceName.sln --no-restore

      - name: Unit Tests
        run: dotnet test ServiceName/tests/ServiceName.UnitTests/ServiceName.UnitTests.csproj --no-build

      - name: Integration Tests
        run: dotnet test ServiceName/tests/ServiceName.IntegrationTests/ServiceName.IntegrationTests.csproj --no-build

      - name: Publish API
        run: dotnet publish ServiceName/src/ServiceName.Api/ServiceName.Api.csproj -c Release -o out

      - name: Docker Build API Image via Compose
        run: docker compose -f ServiceName/deployment/docker-compose.yml build api